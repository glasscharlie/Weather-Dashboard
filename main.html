<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Document</title>
    <header>Weather Dashboard</header>

</head>

<body>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Search for a city:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Seattle">
        <button type="submit"></button>
    </div>

    <main>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">City - date</h1>
              <p class="lead">temp:</p>
              <p class="lead">wind:</p>
              <p class="lead">humitity:</p>
              <p class="lead">UV Index:</p>
            </div>
          </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Tomorrow</h5>
              <img class='small-image'>
              <p class="card-text">temp:</p>
              <p class="card-text">wind:</p>
              <p class="card-text">humitity:</p>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Two days</h5>
              <img class='small-image'>
              <p class="card-text">temp:</p>
              <p class="card-text">wind:</p>
              <p class="card-text">humitity:</p>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Three days</h5>
              <img class='small-image'>
              <p class="card-text">temp:</p>
              <p class="card-text">wind:</p>
              <p class="card-text">humitity:</p>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Four days</h5>
              <img class='small-image'>
              <p class="card-text">temp:</p>
              <p class="card-text">wind:</p>
              <p class="card-text">humitity:</p>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Five days</h5>
              <img class='small-image'>
              <p class="card-text">temp:</p>
              <p class="card-text">wind:</p>
              <p class="card-text">humitity:</p>
            </div>
          </div>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/JS/script.js"></script>
</body>
</html>
